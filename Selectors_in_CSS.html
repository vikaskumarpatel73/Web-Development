<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in CSS</title>
    <style>
        /* element selector */
        p {
            border: 2px solid red;
        }

        /* id selector */
        #firstPara {
            color: rgb(38, 0, 255);
        }

        /* class selector */
        .bgBlue {
            color: yellow;
            background-color: blueviolet;
        }

        /* grouping selector */
        footer,
        span {
            background-color: pink;
        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is a simple paragraph to demonstrate CSS selectors</p>
    <p id="secondPara" class="redElement bgBlue">This is another simple paragraph to demonstrate CSS selectors</p>
    <div>
        <p>This is yet another simple paragraph inside div to demonstrate CSS selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>

</html>
